<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>formulir PMB</title>
<link rel="stylesheet" type="text/css" href="sasa.css">
</head>
<body>
<div class="sasa">
  <header>
    <img src="kopsurat.jpg">
  </header>
  <form action="">
    <h4>FORM PENDAFTARAN</h4>
    <div class="row">
      <div class="kolom">
        <label>Nomor Pendaftaran</label>
      </div>
      <div class="kolom">
        <input type="text" placeholder="Nomor Pendaftaran">
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Nama Lengkap calon mahasiswa</label>
      </div>
      <div class="kolom">
        <input type="text" placeholder="Nama calon mahasiswa">
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Tanggal Ujian</label>
      </div>
      <div class="kolom">
        <input type="date" placeholder="tanggal">
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Jenis Kelamin</label>
      </div>
      <div class="kolom">
       <select>
          <option value="Laki Laki">laki laki</option>
          <option value="Perempuan">Perempuan</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Jenjang</label>
      </div>
      <div class="kolom">
       <select>
          <option value="australia">Diploma 3</option>
          <option value="canada">Sarjana 1</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Program Studi</label>
      </div>
      <div class="kolom">
        <select>
          <option value="Komputer Akuntansi">Komputer Akuntansi</option>
          <option value="Teknik Informatika">Teknik Informatika</option>
          <option value="Sistem Informasi">Sistem Informasi</option>
          <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Kelas</label>
      </div>
      <div class="kolom">
        <select>
          <option value="Reguler">Reguler</option>
          <option value="karyawan">karyawan</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Waktu Kuliah</label>
      </div>
      <div class="kolom">
        <select>
          <option value="Pagi">Pagi</option>
          <option value="Sore">Sore</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Ukuran Almamater</label>
      </div>
      <div class="kolom">
        <select>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="Large">Large</option>
          <option value="ekstra Large">Extra Large</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Sistem Pembayaran</label>
      </div>
      <div class="kolom">
        <select>
          <option value="Angsuran">Angsuran</option>
          <option value="Tunai">Tunai</option>
        </select>
      </div>
    </div>
    <h4>DATA PRIBADI</h4>

    <div class="row">
      <div class="kolom">
        <label>Agama</label>
      </div>
      <div class="kolom">
        <select id="country">
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Khatolik">Khatolik</option>
          <option value="Hindu">Hindu</option>
          <option value="Budha">Budha</option>
          <option value="Konghucu">Konghucu</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Tempat, Tanggal Lahir</label>
      </div>
      <div class="kolom">
        <input type="text" placeholder="Tempat lahir">
        <input type="date">
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Alamat Lengkap</label>
      </div>
      <div class="kolom">
        <textarea placeholder="Alamat lengkap" style="height:200px"></textarea>
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Nomor Telepon</label>
      </div>
      <div class="kolom">
        <input type="text" placeholder="Nomor Telepon">
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Kewarganegaraan</label>
      </div>
      <div class="kolom">
       <select>
          <option value="WNI">WNI</option>
          <option value="WNA">WNA</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Golongan darah</label>
      </div>
      <div class="kolom">
       <select>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="AB">AB</option>
          <option value="O">O</option>
        </select>
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Nama Orang Tua / Wali</label>
      </div>
      <div class="kolom">
       <input type="text" placeholder="Nama Orangtua/wali">
    </div>
  </div>
    <div class="row">
      <div class="kolom">
        <label>Pekerjaan</label>
      </div>
      <div class="kolom">
        <select>
          <option value="pns/tni/polri">PNS/TNI/POLRI</option>
          <option value="wiraswasta">Wiraswasta</option>
          <option value="swasta">Swasta</option>
          <option value="danlainlain">dan lain lain</option>
        </select>
      </div>
    </div>
    <h4>PENDIDIKAN TERAKHIR</h4>

    <div class="row">
      <div class="kolom">
        <label>Asal SMA / SMK / Perguruan Tinggi</label>
      </div>
      <div class="kolom">
        <input type="text" placeholder="Nama Sekolah">
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Status sekolah / perguruan tinggi</label>
      </div>
      <div class="kolom">
        <select>
          <option value="negeri">Negeri</option>
          <option value="swasta">Swasta</option>
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Jurusan</label>
      </div>
      <div class="kolom">
        <input type="text" placeholder="masukan jurusan">
      </div>
    </div>
    <div class="row">
      <div class="kolom">
        <label>Nomor Ijasah SMA / SMK / D3 / S1</label>
      </div>
      <div class="kolom">
        <input type="number" placeholder="Nomor Ijasah">
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Tanggal Lulus</label>
      </div>
      <div class="kolom">
        <input type="date">
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Nilai NEM STTB / Indek Prestasi Komulatif (IPK)</label>
      </div>
      <div class="kolom">
        <input type="number" placeholder="masukan nlai ipk">
      </div>
    </div>

    <div class="row">
      <div class="kolom">
        <label>Upload Tanda tangan Digital</label>
      </div>
      <div class="kolom">
        <input type="file" placeholder="upload bukti ttd">
      </div>
    </div>
    <div class="row">
      <input type="submit" value="kirim">
    </div>
  </form>
</div>

</body>
</html>
